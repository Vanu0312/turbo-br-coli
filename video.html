<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio de video</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imagenes</h1>
            <img src="https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/styles/hc_876x493/public/media/image/2022/11/super-mario-bros-2862149.jpg?itok=8OkWzKf9" width="400px"height="300px" alt="Mario Bros">
        </div>
        <div>
            <h1>Aprendiendo a utilizar videos</h1>
            <video controls autoplay loop muted>
                <source src="ale sanz.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar audios</h1>
            <audio controls autoplay loop>
                <source src="melendi.mp3.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
